<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a43bb7471.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/style2.css">
</head>
<body>

<header>
    <div class="header-div">
        <p class="header-text left">Where in the world?</p>
    </div>
    <div class="header-div">
        <i class="fa-regular fa-moon"></i>
        <p class="header-text right">Dark Mode</p>
    </div>
</header>
<main>
    <div class="back-line">
        <button class="button"><i class="fa-solid fa-arrow-left-long"></i>Back</button>
    </div>
</main>

<div class="row">
  <div class="col-6 col-s-9">
    <img src="./assets/de.svg" width="460" height="345">
  </div>

  <div class="col-6 col-s-9">
    <h2 style="margin-left: 12px;">Belgium</h2>
    <div class="col-6 col-s-9">
        <dl>
            <dt><p><strong >Native Name: </strong>Belgie</p></dt>
            <dt><p><strong >Population: </strong>11,319,511</p></dt>
            <dt><p><strong >Region: </strong>Europe</p></dt>
            <dt><p><strong >Sub Region: </strong>Western Europe</p></dt>
            <dt><p><strong >Capital: </strong>Brussels</p></dt>
            </dl>
    </div>     
    <div class="col-6 col-s-9">
        <dt><p><strong >Top Level Domain: </strong>.be</p></dt>
        <dt><p><strong >Currencies: </strong>Euro</p></dt>
        <dt><p><strong >Languages: </strong>Dutch, French, German</p></dt>            
    </div>
  </div>

  <div class="col-6 col-s-9">
    <div class="aside">
        <p style="display: inline;"><strong>Border Countries: </strong></p>
        <div style="display: inline;">
            <button class="border">France</button>
            <button class="border">Germany</button>
            <button class="border">Netherlands</button>
        </div>
    </div>
  </div>
</div>



</body>
</html>
